{% extends "admin/base.html" %}
{% load staticfiles %}
{% block title %}SnippetWS{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:70px; height:100%">

	<div class="row" >
		<div class="col-sm-8" style="background-color: #ccc;">
			<div >
				<video width="320" height="240" controls>
					<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
					<source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
					Your browser does not support HTML5 video.
				</video>
			</div>

		</div>
		<div class="col-sm-4" style="background-color: #18bc9c">
			<div >
				<div style="height: 300px ;width: 300px; padding:10px;  float: right">
					<h2>Login</h2>
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<button class="btn btn-success btn-sm" type="submit">Login</button>
					</form>
				</div>
			</div>

		</div>
	</div>

</div>

{% endblock %}
